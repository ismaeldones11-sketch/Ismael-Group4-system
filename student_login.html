<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Login</title>
  <link rel="stylesheet" href="student_login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="login-container">
    <h2><i class="fas fa-user-graduate"></i> Student Login</h2>
    <form id="loginForm">
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" id="username" placeholder="Student ID">
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" placeholder="Password">
      </div>
      <div class="input-group remember-forgot">
        <div class="remember-me">
          <input type="checkbox" id="rememberMe" />
          <label for="rememberMe">Remember Me</label>
        </div>
        <p class="forgot-password-link"><a href="forgot_password.html">Forgot Password?</a></p>
      </div>
      <button type="submit">Login</button>
    </form>
    <p class="back-link"><a href="login.html">‚Üê Back to Role Selector</a></p>

    <p class="sign-up-link"><a href="student_sign_up.html">Don't have an account? Sign Up</a></p>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault(); 
      window.location.href = 'student.html';
    });
  </script>
</body>
</html>
